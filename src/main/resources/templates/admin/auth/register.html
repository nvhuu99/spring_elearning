<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/auth}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content" class="text-center">
    <div class="modal-dialog modal-login shadow" style="border-radius: 5px">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Admin Register</h4>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/register}" th:object="${user}" method="post" novalidate>
                    <div class="form-group">
                        <input type="text" th:field="*{username}" id="username" class="form-control"
                               th:classappend="${errors.containsKey('username')} ? 'is-invalid'" placeholder="Username">
                        <div class="invalid-feedback" th:if="${errors.containsKey('username')}" th:text="${errors.get('username')}"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" th:field="*{email}" id="email" class="form-control"
                               th:classappend="${errors.containsKey('email')} ? 'is-invalid'" placeholder="Email">
                        <div class="invalid-feedback" th:if="${errors.containsKey('email')}" th:text="${errors.get('email')}"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" id="password" class="form-control"
                               th:classappend="${errors.containsKey('password')} ? 'is-invalid'" placeholder="Password">
                        <div class="invalid-feedback" th:if="${errors.containsKey('password')}" th:text="${errors.get('password')}"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Register</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="/admin/login">Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
